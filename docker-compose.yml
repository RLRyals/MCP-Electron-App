version: '3.8'

networks:
  mcp-network:
    driver: bridge

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: writing-postgres
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=10MB
      -c random_page_cost=1.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - mcp-network
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${MCP_WRITING_SERVERS_DIR}/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PgBouncer for connection pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: writing-pgbouncer
    networks:
      - mcp-network
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # MCP Connector (Bridge between TypingMind and MCP Servers)
  mcp-connector:
    image: node:18-alpine
    container_name: mcp-connector
    working_dir: /app
    command: >
      sh -c "npm install -g @typingmind/mcp@latest &&
             npx @typingmind/mcp@latest $${MCP_AUTH_TOKEN} --port $${PORT}"
    environment:
      HOST: 0.0.0.0
      PORT: 50880
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
      NODE_ENV: production
    networks:
      - mcp-network
    ports:
      - "${MCP_CONNECTOR_PORT}:50880"
    volumes:
      - ${MCP_WRITING_SERVERS_DIR}/mcp-config:/config:ro
      - mcp_workspace:/workspace
    depends_on:
      - mcp-writing-servers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[n]ode.*mcp' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # MCP Writing Servers - OPTIMIZED FOR CLAUDE DESKTOP
  # Supports both HTTP/SSE (for TypingMind) and native stdio (for Claude Desktop)
  mcp-writing-servers:
    build:
      context: ${MCP_WRITING_SERVERS_DIR}
      dockerfile: Dockerfile
    container_name: mcp-writing-servers
    networks:
      - mcp-network
    ports:
      - "${HTTP_SSE_PORT}:3001"
      - "${DB_ADMIN_PORT}:3010"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}?sslmode=disable
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=2048"
      # Connection pool configuration to prevent exhaustion
      DB_POOL_MAX: 5          # Max connections per server (10 servers Ã— 5 = 50 total)
      DB_POOL_MIN: 1          # Minimum connections per server
      DB_POOL_IDLE_TIMEOUT: 10000  # Release idle connections after 10 seconds
    depends_on:
      postgres:
        condition: service_healthy
    # Keep container running for stdio connections via docker exec
    stdin_open: true
    tty: true
    restart: unless-stopped

  # TypingMind Web Server (Static Files)
  typingmind:
    image: nginx:alpine
    container_name: typingmind
    networks:
      - mcp-network
    ports:
      - "${TYPING_MIND_PORT}:8080"
    volumes:
      - ${TYPING_MIND_DIR}:/usr/share/nginx/html:ro
      - ${NGINX_CONF_PATH}:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mcp-connector
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mcp_workspace: