version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: writing-postgres
    command: postgres -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=1GB -c work_mem=10MB -c random_page_cost=1.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${MCP_WRITING_SERVERS_DIR}:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - writing-network

  # PgBouncer for connection pooling
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: writing-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_DBNAME: ${POSTGRES_DB}
      DATABASES_USER: ${POSTGRES_USER}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - writing-network
    restart: unless-stopped

  # MCP Connector (Bridge between TypingMind and MCP Servers)
  mcp-connector:
    image: node:18-alpine
    container_name: mcp-connector
    working_dir: /app
    command: >
      sh -c "npm install -g @typingmind/mcp@latest &&
             npx @typingmind/mcp@latest $${MCP_AUTH_TOKEN}"
    environment:
      PORT: 50880
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
    ports:
      - "50880:50880"
    volumes:
      - ${MCP_WRITING_SERVERS_DIR}/mcp-config:/config
      - mcp_workspace:/workspace
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - writing-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # MCP Writing Servers (Custom servers from your repo)
  # Each MCP server runs on its own port for isolation
  mcp-writing-servers:
    build:
      context: ${MCP_WRITING_SERVERS_DIR}
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: mcp-writing-servers
    environment:
      # Use pgbouncer for connection pooling (Task 1.2)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}?sslmode=disable
      NODE_ENV: production
      # Performance optimizations
      NODE_OPTIONS: "--max-old-space-size=2048"
    ports:
      - "3001:3001"  # book-planning
      - "3002:3002"  # series-planning
      - "3003:3003"  # chapter-planning
      - "3004:3004"  # character-planning
      - "3005:3005"  # scene
      - "3006:3006"  # core-continuity
      - "3007:3007"  # review
      - "3008:3008"  # reporting
      - "3009:3009"  # author
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - writing-network
    restart: unless-stopped
    # Healthcheck to ensure service is ready
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # TypingMind Web Server (Static Files)
  typingmind:
    image: nginx:alpine
    container_name: typingmind
    ports:
      - "8080:80"
    volumes:
      - ${TYPING_MIND_DIR}:/usr/share/nginx/html:ro
      - ${NGINX_CONF_PATH}:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
      mcp-connector:
        condition: service_started
    networks:
      - writing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  writing-network:
    driver: bridge

volumes:
  postgres_data:
  mcp_workspace: