version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: writing-postgres
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=10MB
      -c random_page_cost=1.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Use host network for zero-latency localhost access
    network_mode: host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PgBouncer for connection pooling
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: writing-pgbouncer
    network_mode: host
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # MCP Connector (Bridge between TypingMind and MCP Servers)
  # Uses host networking to access MCP servers on localhost:3001-3009
  mcp-connector:
    image: node:18-alpine
    container_name: mcp-connector
    working_dir: /app
    command: >
      sh -c "npm install -g @typingmind/mcp@latest &&
             npx @typingmind/mcp@latest $${MCP_AUTH_TOKEN}"
    environment:
      PORT: 50880
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
      NODE_ENV: production
    network_mode: host
    volumes:
      - ${MCP_WRITING_SERVERS_DIR}/mcp-config:/config:ro
      - mcp_workspace:/workspace
    depends_on:
      - mcp-writing-servers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:50880/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Writing Servers - OPTIMIZED FOR CLAUDE DESKTOP
  # Runs in host network mode for fastest stdio performance
  # Supports both HTTP/SSE (for TypingMind) and native stdio (for Claude Desktop)
  mcp-writing-servers:
    build:
      context: ${MCP_WRITING_SERVERS_DIR}
      dockerfile: Dockerfile
    container_name: mcp-writing-servers
    # Host network = fastest possible performance (<1ms latency)
    network_mode: host
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:6432/${POSTGRES_DB}
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=2048"
    depends_on:
      postgres:
        condition: service_healthy
    # Keep container running for stdio connections via docker exec
    stdin_open: true
    tty: true
    restart: unless-stopped

  # TypingMind Web Server (Static Files)
  # Uses host networking for direct access to MCP connector on localhost:50880
  typingmind:
    image: nginx:alpine
    container_name: typingmind
    network_mode: host
    volumes:
      - ${TYPING_MIND_DIR}:/usr/share/nginx/html:ro
      - ${NGINX_CONF_PATH}:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mcp-connector
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mcp_workspace: